<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Unser Team</title>
  <style>
    body { font-family: Arial; background: #f0f4f8; color: #222; text-align: center; }
    .team { display: flex; justify-content: center; gap: 30px; margin: 40px auto; flex-wrap: wrap; }
    .mitglied { background: white; padding: 20px; border-radius: 10px; width: 250px; box-shadow: 0 0 8px rgba(0,0,0,0.1); }
    .mitglied img { width: 100%; border-radius: 10px; margin-bottom: 10px; }
  </style>
</head>
<body>
  <h1>Unser Team</h1>
  <div class="team">
    <div class="mitglied">
      <img src="sonja.jpg" alt="Sonja">
      <h3>Sonja</h3>
      <p>Angehende Fachinformatikerin in Anwendungsentwicklung.</p>
    </div>
    <div class="mitglied">
      <img src="can.jpg" alt="Can">
      <h3>Can</h3>
      <p>Angehender Fachinformatiker in Anwendungsentwicklung.</p>
    </div>
  </div>
</body>
</html>
